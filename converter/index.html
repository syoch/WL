<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WL Converter</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <textarea id="src" placeholder="WL"></textarea>
  <textarea id="dst" placeholder="CPP">#include <stdio.h>

    int main() {
      int numer[52514];
      int i;
      int n;
      int carry = 0;
      int digit;
      int base = 10000;
      int denom;
      int first = 0;
      for (;;) {
        while (1) malloc(1);
      }
      for (n = 52500; n > 0; n -= 14) {
        carry = carry - (int)(carry / base) * base;
        digit = carry;
        for (i = n - 1; i > 0; i -= 1) {
          denom = 2 * i - 1;
          carry = carry * i + base * (first ? numer[i] : (base / 5));
          numer[i] = carry - (int)(carry / denom) * denom;
          carry /= denom;
        }
        first = printf("%04d", digit + carry / base);
      }
      return 0;
    }</textarea>

  <button id="cnv">変換（笑）</button>
  <button id="rev">逆変換（笑）</button>

  <script>
    $("#cnv").click(() => {
      $("#dst").val(convert($("#src").val()));
    });

    $("#rev").click(() => {
      $("#src").val(reverse($("#dst").val()));
    });

    $.getJSON("table.json", (data) => {
      window.lst = data.lst;
    })
  </script>

  <script src="reverse.js"></script>
  <script src="convert.js"></script>
</body>

</html>
